server:
  port: 8000

eureka:
  instance:
    prefer-ip-address: true #Discovery? ??? ??? ?? ? IP Address? ??
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: owo-gateway
  cloud:
    gateway:
      default-filters: #spring cloud gateway global filter
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true
      routes: #msa routing
        - id: owo-member
          uri: http://127.0.0.1:8001/
          predicates:
            - Path=/gateway/members/**
        - id: owo-payment
          uri: http://127.0.0.1:8002/
          predicates:
            - Path=/gateway/payments/**
